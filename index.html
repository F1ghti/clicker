<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ö–ª–∏–∫–µ—Ä</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: white;
      overflow-x: hidden;
      padding: 20px;
      touch-action: manipulation;
      position: relative;
      z-index: 1;
    }

    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–≤—ë–∑–¥–æ—á–∫–∏ */
    .star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  pointer-events: none;
  z-index: -1;
  animation: twinkle 3s infinite alternate;
}
    @keyframes twinkle {
  0% { opacity: 0.3; }
  100% { opacity: 1; }
}

    .container {
      text-align: center;
      max-width: 90vw;
      width: 100%;
      z-index: 10;
    }

    .coins-display {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    .coin-button {
      width: 140px;
      height: 140px;
      color: gold;
      font-size: 4rem;
      border: none;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      border-radius: 50%;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      background: transparent;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
      z-index: 20;
    }

    .plus-one {
      position: absolute;
      font-size: 1.6rem;
      font-weight: bold;
      color: gold;
      opacity: 0;
      animation: floatUp 1s forwards;
      pointer-events: none;
      z-index: 30;
      text-shadow: 0 0 8px rgba(255,215,0,0.8);
    }

    .falling-star {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  pointer-events: none;
  z-index: -1;
  box-shadow: 0 0 10px rgba(255,255,255,0.8);
}

@keyframes fall {
  from { transform: translate(0, 0); opacity: 1; }
  to { transform: translate(100vw, 100vh); opacity: 0; }
}

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-60px) scale(1.2);
      }
    }

    /* –ü–∞–¥–∞—é—â–∏–µ –º–æ–Ω–µ—Ç–∫–∏ */
    .falling-coin {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      color: gold;
      font-size: 1.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fall 3s linear forwards;
      pointer-events: none;
      z-index: -1;
      background: transparent;
      text-shadow: 0 0 6px rgba(255,215,0,0.6);
    }
    
    .catchable-falling-star {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #ffcc00;
  border-radius: 50%;
  pointer-events: auto; /* –í–∞–∂–Ω–æ! */
  z-index: 5;
  box-shadow: 0 0 15px rgba(255, 204, 0, 0.9);
  cursor: pointer;
}

@keyframes fallDown {
  from { transform: translate(0, 0); opacity: 1; }
  to { transform: translate(20vw, 110vh); opacity: 0; }
}

    @keyframes fall {
      0% { transform: translateX(-50%) translateY(-50px); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(-50%) translateY(100vh); opacity: 0; }
    }

    /* –ß–∞—Å—Ç–∏—Ü—ã */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      z-index: 25;
    }

    @media (max-width: 600px) {
      .coins-display {
        font-size: 2rem;
      }
      .coin-button {
        width: 110px;
        height: 110px;
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–≤—ë–∑–¥–æ—á–∫–∏ -->
  <div id="stars-container"></div>

  <div class="container">
    <div class="coins-display">–ú–æ–Ω–µ—Ç: <span id="coins">0</span></div>
    <button class="coin-button" id="coinBtn">üí∞</button>
  </div>

  <script>
  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
  let tg = window.Telegram?.WebApp;
  if (tg) {
    tg.ready();
    tg.expand();
  }

  // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—á–∫–æ–≤
  const userId = (tg?.initDataUnsafe?.user?.id || 'guest').toString();
  let coins = parseInt(localStorage.getItem(`coins_${userId}`)) || 0;
  const coinsEl = document.getElementById('coins');
  coinsEl.textContent = coins;

  // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—ë–∑–¥–æ—á–µ–∫ (–º–µ–¥–ª–µ–Ω–Ω—ã–µ)
  function createStars() {
    const container = document.getElementById('stars-container');
    const starCount = 50;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';

      const angle = Math.random() * Math.PI * 2;
      const speed = 0.02 + Math.random() * 0.05;

      let x = parseFloat(star.style.left);
      let y = parseFloat(star.style.top);

      const animate = () => {
        x += Math.cos(angle) * speed;
        y += Math.sin(angle) * speed;
        if (x > 100) x = 0;
        if (x < 0) x = 100;
        if (y > 100) y = 0;
        if (y < 0) y = 100;
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        requestAnimationFrame(animate);
      };

      animate();
      container.appendChild(star);
    }
  }

  // –°–æ–∑–¥–∞–Ω–∏–µ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ–π –ø–∞–¥–∞—é—â–µ–π –∑–≤–µ–∑–¥—ã
  function createCatchableFallingStar() {
    const container = document.getElementById('stars-container');
    const star = document.createElement('div');
    star.className = 'catchable-falling-star';

    // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞—á–∞–ª–æ: —Å–≤–µ—Ä—Ö—É
    const startX = Math.random() * 100;
    star.style.left = `${startX}%`;
    star.style.top = `-10%`;

    // –ê–Ω–∏–º–∞—Ü–∏—è: –ª–µ—Ç–∏—Ç –≤–Ω–∏–∑ –ø–æ –¥–∏–∞–≥–æ–Ω–∞–ª–∏
    const duration = 3 + Math.random() * 2; // 3‚Äì5 —Å–µ–∫—É–Ω–¥
    star.style.animation = `fallDown ${duration}s linear forwards`;

    // –î–µ–ª–∞–µ–º –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ–π
    star.addEventListener('click', (e) => {
      e.stopPropagation(); // –ù–µ —Ç—Ä–∏–≥–≥–µ—Ä–∏–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–ª–∏–∫
      coins += 55;
      coinsEl.textContent = coins;
      localStorage.setItem(`coins_${userId}`, coins.toString());

      // –ê–Ω–∏–º–∞—Ü–∏—è "+55"
      const plus55 = document.createElement('div');
      plus55.className = 'plus-one';
      plus55.textContent = '+55';
      plus55.style.color = '#ffcc00';
      plus55.style.left = `${e.clientX}px`;
      plus55.style.top = `${e.clientY}px`;
      document.body.appendChild(plus55);
      setTimeout(() => plus55.remove(), 1000);

      // –ß–∞—Å—Ç–∏—Ü—ã
      createParticles(e.clientX, e.clientY);

      // –£–¥–∞–ª—è–µ–º –∑–≤–µ–∑–¥—É
      star.remove();
    });

    container.appendChild(star);

    // –ê–≤—Ç–æ—É–¥–∞–ª–µ–Ω–∏–µ, –µ—Å–ª–∏ –Ω–µ –ø–æ–π–º–∞–ª–∏
    setTimeout(() => {
      if (star.parentNode) {
        star.remove();
      }
    }, duration * 1000);
  }

  // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–∞–¥–∞—é—â—É—é –∑–≤–µ–∑–¥—É —á–µ—Ä–µ–∑ —Å–ª—É—á–∞–π–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª
  function startFallingStarTimer() {
    const delay = 8000 + Math.random() * 12000; // –æ—Ç 8 –¥–æ 20 —Å–µ–∫—É–Ω–¥
    setTimeout(() => {
      createCatchableFallingStar();
      startFallingStarTimer();
    }, delay);
  }

  // –ß–∞—Å—Ç–∏—Ü—ã –ø—Ä–∏ –∫–ª–∏–∫–µ
  function createParticles(x, y) {
    const particleCount = 12;
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      document.body.appendChild(particle);

      const angle = Math.random() * Math.PI * 2;
      const speed = 2 + Math.random() * 4;
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;

      let opacity = 1;
      let posX = x;
      let posY = y;

      const animate = () => {
        opacity -= 0.02;
        posX += vx;
        posY += vy;
        particle.style.opacity = opacity;
        particle.style.transform = `translate(${posX - x}px, ${posY - y}px)`;
        if (opacity > 0) {
          requestAnimationFrame(animate);
        } else {
          particle.remove();
        }
      };

      requestAnimationFrame(animate);
    }
  }

  // –û—Å–Ω–æ–≤–Ω–æ–π –∫–ª–∏–∫ (–æ–±—ã—á–Ω—ã–π)
  function handleClick(e) {
    e.preventDefault();
    coins++;
    coinsEl.textContent = coins;
    localStorage.setItem(`coins_${userId}`, coins.toString());

    const plusOne = document.createElement('div');
    plusOne.className = 'plus-one';
    plusOne.textContent = '+1';
    plusOne.style.left = `${e.clientX}px`;
    plusOne.style.top = `${e.clientY}px`;
    document.body.appendChild(plusOne);
    setTimeout(() => plusOne.remove(), 1000);

    createParticles(e.clientX, e.clientY);

    // –ü–∞–¥–∞—é—â–∞—è –º–æ–Ω–µ—Ç–∫–∞
    const fallingCoin = document.createElement('div');
    fallingCoin.className = 'falling-coin';
    fallingCoin.textContent = 'üí∞';
    fallingCoin.style.left = Math.random() * 100 + '%';
    document.body.appendChild(fallingCoin);
    setTimeout(() => fallingCoin.remove(), 3000);
  }

  // –°–æ–±—ã—Ç–∏–µ –∫–ª–∏–∫–∞ –Ω–∞ –≤–µ—Å—å body
  document.body.addEventListener('click', handleClick);

  // –ó–∞–ø—É—Å–∫
  createStars();
  startFallingStarTimer();
</script>
</body>
</html>
