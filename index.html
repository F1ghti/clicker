<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ö–ª–∏–∫–µ—Ä</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: white;
      overflow-x: hidden;
      padding: 20px;
      touch-action: manipulation;
      position: relative;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .container {
      text-align: center;
      max-width: 90vw;
      width: 100%;
      z-index: 10;
    }

    .coins-display {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    .coin-button {
      width: 140px;
      height: 140px;
      color: gold;
      font-size: 4rem;
      border: none;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      border-radius: 50%;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      background: transparent;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
      z-index: 20;
    }

    .plus-one {
      position: absolute;
      font-size: 1.6rem;
      font-weight: bold;
      color: gold;
      opacity: 0;
      animation: floatUp 1s forwards;
      pointer-events: none;
      z-index: 30;
      text-shadow: 0 0 8px rgba(255,215,0,0.8);
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-60px) scale(1.2);
      }
    }

    .falling-coin {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      color: gold;
      font-size: 1.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fallCoin 3s linear forwards;
      pointer-events: none;
      z-index: -1;
      background: transparent;
      text-shadow: 0 0 6px rgba(255,215,0,0.6);
    }

    @keyframes fallCoin {
      0% { transform: translateX(-50%) translateY(-50px); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(-50%) translateY(100vh); opacity: 0; }
    }

    .catchable-falling-star {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: auto;
      z-index: 5;
      cursor: pointer;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      z-index: 25;
    }

    @media (max-width: 600px) {
      .coins-display {
        font-size: 2rem;
      }
      .coin-button {
        width: 110px;
        height: 110px;
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div id="stars-container"></div>
  <div class="container">
    <div class="coins-display">–ú–æ–Ω–µ—Ç: <span id="coins">0</span></div>
    <button class="coin-button" id="coinBtn">üí∞</button>
  </div>

  <script>
    const API_URL = 'http://92.63.106.58:3000';
    let tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    const user = tg?.initDataUnsafe?.user || {};
    const userId = (user.id || 'guest').toString();
    const username = user.username ? `@${user.username}` : (user.first_name || 'Player');

    let coins = parseInt(localStorage.getItem(`coins_${userId}`)) || 0;
    let caughtStars = parseInt(localStorage.getItem(`stars_${userId}`)) || 0;
    let caughtSuperStars = parseInt(localStorage.getItem(`superstars_${userId}`)) || 0;

    const coinsEl = document.getElementById('coins');
    coinsEl.textContent = coins;

    async function sendScore() {
      try {
        const initData = tg?.initData || '';
        await fetch(`${API_URL}/api/update-score`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': initData
          },
          body: JSON.stringify({ userId, username, coins })
        });
      } catch (e) {
        console.warn('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', e);
      }
    }

    function createStars() {
      const container = document.getElementById('stars-container');
      const starCount = 50;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';

        const angle = Math.random() * Math.PI * 2;
        const speed = 0.02 + Math.random() * 0.05;
        let x = parseFloat(star.style.left);
        let y = parseFloat(star.style.top);

        const animate = () => {
          x += Math.cos(angle) * speed;
          y += Math.sin(angle) * speed;
          if (x > 100) x = 0;
          if (x < 0) x = 100;
          if (y > 100) y = 0;
          if (y < 0) y = 100;
          star.style.left = `${x}%`;
          star.style.top = `${y}%`;
          requestAnimationFrame(animate);
        };
        animate();
        container.appendChild(star);
      }
    }

    function createTail(startX, startY, color, duration) {
      const tailLength = 10;
      const tail = [];
      for (let i = 0; i < tailLength; i++) {
        const dot = document.createElement('div');
        dot.style.position = 'absolute';
        dot.style.width = `${4 - i * 0.3}px`;
        dot.style.height = `${4 - i * 0.3}px`;
        dot.style.background = color;
        dot.style.borderRadius = '50%';
        dot.style.opacity = `${1 - i * 0.1}`;
        dot.style.pointerEvents = 'none';
        dot.style.zIndex = '4';
        dot.style.left = `${startX}%`;
        dot.style.top = `${startY}%`;
        document.getElementById('stars-container').appendChild(dot);
        tail.push({ el: dot, offset: i * 0.1 });
      }
      return tail;
    }

    function animateTail(tail, startX, startY, endX, endY, duration) {
      const startTime = Date.now();
      const animate = () => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / (duration * 1000), 1);
        const currentX = startX + (endX - startX) * progress;
        const currentY = startY + (endY - startY) * progress;
        tail.forEach((part, i) => {
          const offsetProgress = Math.max(progress - part.offset, 0);
          const offsetX = startX + (endX - startX) * offsetProgress;
          const offsetY = startY + (endY - startY) * offsetProgress;
          part.el.style.left = `${offsetX}%`;
          part.el.style.top = `${offsetY}%`;
          part.el.style.opacity = `${(1 - offsetProgress) * (1 - i * 0.1)}`;
        });
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          tail.forEach(part => part.el.remove());
        }
      };
      animate();
    }

    function createCatchableStar(reward, color, isSuper = false) {
      const container = document.getElementById('stars-container');
      const head = document.createElement('div');
      head.className = 'catchable-falling-star';
      head.style.background = color;
      head.style.boxShadow = `0 0 15px ${color}`;
      if (isSuper) {
        head.style.width = '12px';
        head.style.height = '12px';
      }

      const startX = Math.random() * 100;
      const endX = startX + (Math.random() * 20 - 10);
      head.style.left = `${startX}%`;
      head.style.top = `-10%`;

      const tail = createTail(startX, -10, color, 4);
      animateTail(tail, startX, -10, endX, 110, 4);

      head.addEventListener('click', (e) => {
        e.stopPropagation();
        coins += reward;
        coinsEl.textContent = coins;
        localStorage.setItem(`coins_${userId}`, coins.toString());

        if (reward === 55) {
          caughtStars++;
          localStorage.setItem(`stars_${userId}`, caughtStars.toString());
        } else if (reward === 100) {
          caughtSuperStars++;
          localStorage.setItem(`superstars_${userId}`, caughtSuperStars.toString());
        }

        sendScore();

        const plusText = document.createElement('div');
        plusText.className = 'plus-one';
        plusText.textContent = `+${reward}`;
        plusText.style.color = color;
        plusText.style.left = `${e.clientX}px`;
        plusText.style.top = `${e.clientY}px`;
        document.body.appendChild(plusText);
        setTimeout(() => plusText.remove(), 1000);

        createParticles(e.clientX, e.clientY);
        head.remove();
        tail.forEach(part => {
          if (part.el.parentNode) part.el.remove();
        });
      });

      container.appendChild(head);

      setTimeout(() => {
        if (head.parentNode) head.remove();
        tail.forEach(part => {
          if (part.el.parentNode) part.el.remove();
        });
      }, 4000);
    }

    function createParticles(x, y) {
      const particleCount = 12;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        document.body.appendChild(particle);

        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 4;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        let opacity = 1;
        let posX = x;
        let posY = y;

        const animate = () => {
          opacity -= 0.02;
          posX += vx;
          posY += vy;
          particle.style.opacity = opacity;
          particle.style.transform = `translate(${posX - x}px, ${posY - y}px)`;
          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
          }
        };
        requestAnimationFrame(animate);
      }
    }

    function handleClick(e) {
      e.preventDefault();
      coins++;
      coinsEl.textContent = coins;
      localStorage.setItem(`coins_${userId}`, coins.toString());
      sendScore();

      const plusOne = document.createElement('div');
      plusOne.className = 'plus-one';
      plusOne.textContent = '+1';
      plusOne.style.left = `${e.clientX}px`;
      plusOne.style.top = `${e.clientY}px`;
      document.body.appendChild(plusOne);
      setTimeout(() => plusOne.remove(), 1000);

      createParticles(e.clientX, e.clientY);

      const fallingCoin = document.createElement('div');
      fallingCoin.className = 'falling-coin';
      fallingCoin.textContent = 'üí∞';
      fallingCoin.style.left = Math.random() * 100 + '%';
      document.body.appendChild(fallingCoin);
      setTimeout(() => fallingCoin.remove(), 3000);
    }

    document.body.addEventListener('click', handleClick);

    createStars();
    
    function startNormalStarTimer() {
      const delay = 8000 + Math.random() * 12000;
      setTimeout(() => {
        createCatchableStar(55, '#ffcc00');
        startNormalStarTimer();
      }, delay);
    }

    function startSuperStarTimer() {
      const delay = 30000 + Math.random() * 30000;
      setTimeout(() => {
        createCatchableStar(100, '#cc00ff', true);
        startSuperStarTimer();
      }, delay);
    }

    startNormalStarTimer();
    startSuperStarTimer();
  </script>
</body>
</html>
