<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ö–ª–∏–∫–µ—Ä</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: white;
      overflow-x: hidden;
      padding: 20px;
      touch-action: manipulation;
      animation: gradientPulse 8s ease-in-out infinite;
    }

    @keyframes gradientPulse {
      0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
      50% { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
      100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      background: rgba(0,0,0,0.2);
      padding: 10px 20px;
      border-radius: 20px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #667eea;
    }

    .username {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .coins-display {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .coin-button {
      width: 140px;
      height: 140px;
      color: #1E88DC;
      font-size: 4rem;
      border: none;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-radius: 50%;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      background: transparent;
    }

    .coin-button:active {
      transform: scale(0.92);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .plus-one {
      position: absolute;
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      animation: floatUp 1s forwards;
      pointer-events: none;
      z-index: 10;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-60px) scale(1.2);
      }
    }

    .falling-coin {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      color: #1E88DC;
      font-size: 1.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fall 3s linear forwards;
      pointer-events: none;
      z-index: -1;
      background: transparent;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    @keyframes fall {
      0% { transform: translateX(-50%) translateY(-50px); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(-50%) translateY(100vh); opacity: 0; }
    }

    @media (max-width: 600px) {
      .coins-display {
        font-size: 2rem;
      }
      .coin-button {
        width: 110px;
        height: 110px;
        font-size: 3rem;
      }
      .username {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info">
      <div class="avatar" id="avatar">üë§</div>
      <div class="username" id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
    <div class="coins-display">–ú–æ–Ω–µ—Ç: <span id="coins">0</span></div>
    <button class="coin-button" id="coinBtn">üí∞</button>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    let tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const user = tg?.initDataUnsafe?.user || {};
    const userId = user.id || 'guest';
    const firstName = user.first_name || '–î—Ä—É–≥';
    const lastName = user.last_name || '';
    const username = user.username || '';

    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–º—è
    const displayName = username ? `@${username}` : (firstName + (lastName ? ' ' + lastName : ''));
    document.getElementById('username').textContent = displayName;

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–≤–∞—Ç–∞—Ä (–µ—Å–ª–∏ –µ—Å—Ç—å URL)
    const avatarEl = document.getElementById('avatar');
    if (user.photo_url) {
      avatarEl.innerHTML = `<img src="${user.photo_url}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
    } else {
      // –û—Å—Ç–∞–≤–ª—è–µ–º —ç–º–æ–¥–∑–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π —Å—á—ë—Ç
    let coins = parseInt(localStorage.getItem(`coins_${userId}`)) || 0;
    const coinsEl = document.getElementById('coins');
    coinsEl.textContent = coins;

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
    const btn = document.getElementById('coinBtn');
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      coins++;
      coinsEl.textContent = coins;

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º
      localStorage.setItem(`coins_${userId}`, coins.toString());

      // –ê–Ω–∏–º–∞—Ü–∏—è "+1"
      const plusOne = document.createElement('div');
      plusOne.className = 'plus-one';
      plusOne.textContent = '+1';
      const rect = btn.getBoundingClientRect();
      plusOne.style.left = `${rect.left + rect.width / 2}px`;
      plusOne.style.top = `${rect.top + rect.height / 2}px`;
      document.body.appendChild(plusOne);
      setTimeout(() => plusOne.remove(), 1000);

      // –ü–∞–¥–∞—é—â–∞—è –º–æ–Ω–µ—Ç–∫–∞
      const fallingCoin = document.createElement('div');
      fallingCoin.className = 'falling-coin';
      fallingCoin.textContent = 'üí∞';
      fallingCoin.style.left = Math.random() * 100 + '%';
      document.body.appendChild(fallingCoin);
      setTimeout(() => fallingCoin.remove(), 3000);
    });
  </script>
</body>
</html>
