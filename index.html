<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ö–ª–∏–∫–µ—Ä</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: white;
      overflow-x: hidden;
      padding: 20px;
      touch-action: manipulation;
      position: relative;
      z-index: 1;
    }

    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–≤—ë–∑–¥–æ—á–∫–∏ */
    .star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  pointer-events: none;
  z-index: -1;
  animation: twinkle 3s infinite alternate;
}
    @keyframes twinkle {
  0% { opacity: 0.3; }
  100% { opacity: 1; }
}

    .container {
      text-align: center;
      max-width: 90vw;
      width: 100%;
      z-index: 10;
    }

    .coins-display {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    .coin-button {
      width: 140px;
      height: 140px;
      color: gold;
      font-size: 4rem;
      border: none;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      border-radius: 50%;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      background: transparent;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
      z-index: 20;
    }

    .plus-one {
      position: absolute;
      font-size: 1.6rem;
      font-weight: bold;
      color: gold;
      opacity: 0;
      animation: floatUp 1s forwards;
      pointer-events: none;
      z-index: 30;
      text-shadow: 0 0 8px rgba(255,215,0,0.8);
    }

    .falling-star {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  pointer-events: none;
  z-index: -1;
  box-shadow: 0 0 10px rgba(255,255,255,0.8);
}

@keyframes fall {
  from { transform: translate(0, 0); opacity: 1; }
  to { transform: translate(100vw, 100vh); opacity: 0; }
}

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-60px) scale(1.2);
      }
    }

    /* –ü–∞–¥–∞—é—â–∏–µ –º–æ–Ω–µ—Ç–∫–∏ */
    .falling-coin {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      color: gold;
      font-size: 1.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fall 3s linear forwards;
      pointer-events: none;
      z-index: -1;
      background: transparent;
      text-shadow: 0 0 6px rgba(255,215,0,0.6);
    }

    @keyframes fall {
      0% { transform: translateX(-50%) translateY(-50px); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(-50%) translateY(100vh); opacity: 0; }
    }

    /* –ß–∞—Å—Ç–∏—Ü—ã */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      z-index: 25;
    }

    @media (max-width: 600px) {
      .coins-display {
        font-size: 2rem;
      }
      .coin-button {
        width: 110px;
        height: 110px;
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–≤—ë–∑–¥–æ—á–∫–∏ -->
  <div id="stars-container"></div>

  <div class="container">
    <div class="coins-display">–ú–æ–Ω–µ—Ç: <span id="coins">0</span></div>
    <button class="coin-button" id="coinBtn">üí∞</button>
  </div>

  <script>
  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
  let tg = window.Telegram?.WebApp;
  if (tg) {
    tg.ready();
    tg.expand();
  }

  // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—á–∫–æ–≤
  const userId = (tg?.initDataUnsafe?.user?.id || 'guest').toString();
  let coins = parseInt(localStorage.getItem(`coins_${userId}`)) || 0;
  const coinsEl = document.getElementById('coins');
  coinsEl.textContent = coins;

  // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—ë–∑–¥–æ—á–µ–∫ (–º–µ–¥–ª–µ–Ω–Ω—ã–µ)
  function createStars() {
    const container = document.getElementById('stars-container');
    const starCount = 50; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–≤—ë–∑–¥–æ—á–µ–∫

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';

      // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';

      // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
      const angle = Math.random() * Math.PI * 2;
      const speed = 0.02 + Math.random() * 0.05;

      // –ù–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
      let x = parseFloat(star.style.left);
      let y = parseFloat(star.style.top);

      // –ê–Ω–∏–º–∞—Ü–∏—è
      const animate = () => {
        x += Math.cos(angle) * speed;
        y += Math.sin(angle) * speed;

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥—Ä–∞–Ω–∏—Ü —ç–∫—Ä–∞–Ω–∞ (–æ—Ç—Å–∫–æ–∫)
        if (x > 100) x = 0;
        if (x < 0) x = 100;
        if (y > 100) y = 0;
        if (y < 0) y = 100;

        star.style.left = `${x}%`;
        star.style.top = `${y}%`;

        requestAnimationFrame(animate);
      };

      animate();
      container.appendChild(star);
    }
  }

  // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–µ–π –∑–≤–µ–∑–¥—ã
  function createFallingStar() {
    const container = document.getElementById('stars-container');
    const star = document.createElement('div');
    star.className = 'falling-star';

    // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞—á–∞–ª–æ: —Å–≤–µ—Ä—Ö—É –∏–ª–∏ —Å–ª–µ–≤–∞
    const startX = Math.random() * 100;
    const startY = -10; // –°–≤–µ—Ä—Ö—É
    const endX = Math.random() * 100;
    const endY = 110; // –í–Ω–∏–∑

    star.style.left = `${startX}%`;
    star.style.top = `${startY}%`;

    // –ê–Ω–∏–º–∞—Ü–∏—è
    const duration = 8 + Math.random() * 4; // –æ—Ç 8 –¥–æ 12 —Å–µ–∫—É–Ω–¥
    star.style.animation = `fall ${duration}s linear forwards`;

    container.appendChild(star);

    // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
    setTimeout(() => {
      if (star.parentNode) {
        star.parentNode.removeChild(star);
      }
    }, duration * 1000);
  }

  // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–∞–¥–∞—é—â—É—é –∑–≤–µ–∑–¥—É —á–µ—Ä–µ–∑ —Å–ª—É—á–∞–π–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª
  function startFallingStarTimer() {
    const delay = 5000 + Math.random() * 10000; // –æ—Ç 5 –¥–æ 15 —Å–µ–∫—É–Ω–¥
    setTimeout(() => {
      createFallingStar();
      startFallingStarTimer(); // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–ª–µ–¥—É—é—â—É—é
    }, delay);
  }

  // –°–æ–∑–¥–∞—ë–º –∑–≤—ë–∑–¥–æ—á–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  createStars();

  // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –¥–ª—è –ø–∞–¥–∞—é—â–∏—Ö –∑–≤—ë–∑–¥
  startFallingStarTimer();

  // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –≤ —É–∫–∞–∑–∞–Ω–Ω–æ–π —Ç–æ—á–∫–µ
  function createParticles(x, y) {
    const particleCount = 12;
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      document.body.appendChild(particle);

      const angle = Math.random() * Math.PI * 2;
      const speed = 2 + Math.random() * 4;
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;

      let opacity = 1;
      let posX = x;
      let posY = y;

      const animate = () => {
        opacity -= 0.02;
        posX += vx;
        posY += vy;
        particle.style.opacity = opacity;
        particle.style.transform = `translate(${posX - x}px, ${posY - y}px)`;

        if (opacity > 0) {
          requestAnimationFrame(animate);
        } else {
          particle.remove();
        }
      };

      requestAnimationFrame(animate);
    }
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ ‚Äî —Ç–µ–ø–µ—Ä—å –≤—Å—ë –ø—Ä–∏–≤—è–∑–∞–Ω–æ –∫ —Ç–æ—á–∫–µ –∫–ª–∏–∫–∞
  function handleClick(e) {
    e.preventDefault();
    coins++;
    coinsEl.textContent = coins;
    localStorage.setItem(`coins_${userId}`, coins.toString());

    // –ê–Ω–∏–º–∞—Ü–∏—è "+1" –≤ –º–µ—Å—Ç–µ –∫–ª–∏–∫–∞
    const plusOne = document.createElement('div');
    plusOne.className = 'plus-one';
    plusOne.textContent = '+1';
    plusOne.style.left = `${e.clientX}px`;
    plusOne.style.top = `${e.clientY}px`;
    document.body.appendChild(plusOne);
    setTimeout(() => plusOne.remove(), 1000);

    // –ß–∞—Å—Ç–∏—Ü—ã –≤ –º–µ—Å—Ç–µ –∫–ª–∏–∫–∞
    createParticles(e.clientX, e.clientY);

    // –ü–∞–¥–∞—é—â–∞—è –º–æ–Ω–µ—Ç–∫–∞ (—Å–≤–µ—Ä—Ö—É)
    const fallingCoin = document.createElement('div');
    fallingCoin.className = 'falling-coin';
    fallingCoin.textContent = 'üí∞';
    fallingCoin.style.left = Math.random() * 100 + '%';
    document.body.appendChild(fallingCoin);
    setTimeout(() => fallingCoin.remove(), 3000);
  }

  // –ö–ª–∏–∫ –≤ –ª—é–±–æ–º –º–µ—Å—Ç–µ —ç–∫—Ä–∞–Ω–∞
  document.body.addEventListener('click', handleClick);
</script>
</body>
</html>
