<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ö–ª–∏–∫–µ—Ä</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: white;
      overflow-x: hidden;
      padding: 20px;
      touch-action: manipulation;
      position: relative;
    }

    /* –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ */
    #stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    #stars, #stars2, #stars3 {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: transparent;
    }

    #stars {
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #eee, transparent),
        radial-gradient(2px 2px at 40px 70px, #fff, transparent),
        radial-gradient(1px 1px at 90px 20px, #ddd, transparent);
      animation: animStar 50s linear infinite;
    }

    #stars2 {
      background-image: 
        radial-gradient(1px 1px at 10px 50px, #aaa, transparent),
        radial-gradient(1px 1px at 60px 90px, #ccc, transparent);
      animation: animStar 100s linear infinite;
    }

    #stars3 {
      background-image: 
        radial-gradient(1px 1px at 30px 40px, #888, transparent),
        radial-gradient(1px 1px at 80px 10px, #999, transparent);
      animation: animStar 150s linear infinite;
    }

    @keyframes animStar {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    .container {
      text-align: center;
      max-width: 90vw;
      width: 100%;
      z-index: 10;
    }

    .coins-display {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    .coin-button {
      width: 140px;
      height: 140px;
      color: gold;
      font-size: 4rem;
      border: none;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      border-radius: 50%;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      background: transparent;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
      z-index: 20;
    }

    .click-area {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border-radius: 50%;
      /* –í–∏–∑—É–∞–ª—å–Ω–æ –Ω–µ–≤–∏–¥–∏–º—ã–π, –Ω–æ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–π */
      z-index: 15;
    }

    .plus-one {
      position: absolute;
      font-size: 1.6rem;
      font-weight: bold;
      color: gold;
      opacity: 0;
      animation: floatUp 1s forwards;
      pointer-events: none;
      z-index: 30;
      text-shadow: 0 0 8px rgba(255,215,0,0.8);
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-60px) scale(1.2);
      }
    }

    /* –ß–∞—Å—Ç–∏—Ü—ã */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      z-index: 25;
    }

    @media (max-width: 600px) {
      .coins-display {
        font-size: 2rem;
      }
      .coin-button {
        width: 110px;
        height: 110px;
        font-size: 3rem;
      }
      .click-area {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω -->
  <div id="stars-container">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </div>

  <div class="container">
    <div class="coins-display">–ú–æ–Ω–µ—Ç: <span id="coins">0</span></div>
    <button class="coin-button" id="coinBtn">üí∞</button>
  </div>

  <!-- –ù–µ–≤–∏–¥–∏–º–∞—è –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–∞—è –æ–±–ª–∞—Å—Ç—å -->
  <div class="click-area" id="clickArea"></div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    let tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—á–∫–æ–≤
    const userId = (tg?.initDataUnsafe?.user?.id || 'guest').toString();
    let coins = parseInt(localStorage.getItem(`coins_${userId}`)) || 0;
    const coinsEl = document.getElementById('coins');
    coinsEl.textContent = coins;

    // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
    function createParticles(x, y) {
      const particleCount = 12;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        document.body.appendChild(particle);

        // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 3;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        let opacity = 1;
        let posX = x;
        let posY = y;

        const animate = () => {
          opacity -= 0.02;
          posX += vx;
          posY += vy;
          particle.style.opacity = opacity;
          particle.style.transform = `translate(${posX - x}px, ${posY - y}px)`;

          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
          }
        };

        requestAnimationFrame(animate);
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ (–∏ –ø–æ –∫–Ω–æ–ø–∫–µ, –∏ –ø–æ –æ–±–ª–∞—Å—Ç–∏)
    function handleClick(e) {
      e.preventDefault();
      coins++;
      coinsEl.textContent = coins;
      localStorage.setItem(`coins_${userId}`, coins.toString());

      // –ê–Ω–∏–º–∞—Ü–∏—è "+1"
      const plusOne = document.createElement('div');
      plusOne.className = 'plus-one';
      plusOne.textContent = '+1';
      const rect = document.querySelector('.coin-button').getBoundingClientRect();
      plusOne.style.left = `${rect.left + rect.width / 2}px`;
      plusOne.style.top = `${rect.top + rect.height / 2}px`;
      document.body.appendChild(plusOne);
      setTimeout(() => plusOne.remove(), 1000);

      // –ß–∞—Å—Ç–∏—Ü—ã –∏–∑ —Ü–µ–Ω—Ç—Ä–∞ –º–æ–Ω–µ—Ç–∫–∏
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      createParticles(centerX, centerY);
    }

    // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É –∏ –æ–±–ª–∞—Å—Ç—å
    document.getElementById('coinBtn').addEventListener('click', handleClick);
    document.getElementById('clickArea').addEventListener('click', handleClick);
  </script>
</body>
</html>
