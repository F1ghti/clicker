      { id: 'click_x2', name: 'x2 –ö–ª–∏–∫', desc: '–ö–∞–∂–¥—ã–π –∫–ª–∏–∫ –¥–∞—ë—Ç +2 –º–æ–Ω–µ—Ç—ã', price: 100, type: 'multiplier', value: 2, currency: 'coins' },

      { id: 'click_x5', name: 'x5 –ö–ª–∏–∫', desc: '–ö–∞–∂–¥—ã–π –∫–ª–∏–∫ –¥–∞—ë—Ç +5 –º–æ–Ω–µ—Ç', price: 800, type: 'multiplier', value: 5, currency: 'coins' },
      { id: 'click_x10', name: 'x10 –ö–ª–∏–∫', desc: '–ö–∞–∂–¥—ã–π –∫–ª–∏–∫ –¥–∞—ë—Ç +10 –º–æ–Ω–µ—Ç!', price: 2000, type: 'multiplier', value: 10, currency: 'coins' },
      { id: 'auto_clicker', name: '–ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä', desc: '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∫–ª–∏–∫ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫', price: 500, type: 'toggle', currency: 'coins' },
      { id: 'gold_star', name: '–ó–æ–ª–æ—Ç–∞—è –∑–≤–µ–∑–¥–∞', desc: '–ü–æ–π–º–∞—Ç—å –∑–≤–µ–∑–¥—É –∑–∞ +200 –º–æ–Ω–µ—Ç', price: 1000, type: 'consumable', currency: 'coins' },
      { id: 'hat_cowboy', name: '–ö–æ–≤–±–æ–π—Å–∫–∞—è —à–ª—è–ø–∞', desc: '–í—ã–≥–ª—è–¥–∏—Ç –∫—Ä—É—Ç–æ!', price: 500, type: 'avatar', category: 'hat', currency: 'coins' },
      { id: 'glasses_sunglasses', name: '–û—á–∫–∏', desc: '–°—Ç–∏–ª—å–Ω—ã–π –æ–±—Ä–∞–∑', price: 300, type: 'avatar', category: 'glasses', currency: 'coins' },
      { id: 'hat_crown', name: '–ö–æ—Ä–æ–Ω–∞', desc: '–í—ã –∫–æ—Ä–æ–ª—å –∫–ª–∏–∫–µ—Ä–∞!', price: 10, type: 'avatar', category: 'hat', currency: 'stars' }
    ];

    function isUnlocked(itemId) {
      return upgrades[itemId] === true;
    }

    function saveUpgrades() {
      localStorage.setItem('upgrades', JSON.stringify(upgrades));
    }

    function getCurrentMultiplier() {
      if (isUnlocked('click_x10')) return 10;
      if (isUnlocked('click_x5')) return 5;
      if (isUnlocked('click_x3')) return 3;
      if (isUnlocked('click_x2')) return 2;
      return 1;
    }

    function renderShop() {
      const listEl = document.getElementById('shopList');
      listEl.innerHTML = shopItems.map(item => {
        const isBought = isUnlocked(item.id);
        const isDisabled = (item.currency === 'stars' ? stars < item.price : coins < item.price) && !isBought;
        const btnText = isBought ? '–ö—É–ø–ª–µ–Ω–æ' : '–ö—É–ø–∏—Ç—å';
        const priceDisplay = item.currency === 'stars' ? `üíé${item.price}` : item.price;
        return `
          <div class="shop-item ${isDisabled ? 'disabled' : ''}">
            <div class="shop-info">
              <h3>${item.name}</h3>
              <p>${item.desc}</p>
            </div>
            <div style="display:flex; gap:10px; align-items:center;">
              <div class="shop-price">${priceDisplay}</div>
              <button class="buy-btn" data-id="${item.id}" ${isBought ? 'disabled' : ''} ${isDisabled ? 'disabled' : ''}>
                ${btnText}
              </button>
            </div>
          </div>
        `;
      }).join('');

      document.querySelectorAll('.buy-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          const item = shopItems.find(i => i.id === id);
          if (!isUnlocked(id)) {
            if (item.currency === 'stars') {
              if (stars >= item.price) {
                stars -= item.price;
                starsEl.textContent = stars;
              } else return;
            } else {
              if (coins >= item.price) {
                coins -= item.price;
                coinsEl.textContent = coins;
              } else return;
            }

            if (item.type === 'multiplier' || item.type === 'toggle') {
              upgrades[id] = true;
              saveUpgrades();
            } else if (item.type === 'consumable') {
              if (id === 'gold_star') {
                createCatchableStar(200, true);
              }
            } else if (item.type === 'avatar') {
              // –ü—Ä–æ—Å—Ç–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º (–∞–≤–∞—Ç–∞—Ä –±–µ–∑ —Ñ–æ–Ω–∞)
              let avatarStyle = {};
              avatarStyle[item.category] = item.id.replace(`${item.category}_`, '');
              // –ù–µ—Ç –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ñ–æ–Ω–∞
            }
            sendScore();
            renderShop();
          }
        });
      });
    }

    function applyUpgrades() {
      // –ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä
      if (isUnlocked('auto_clicker') && !window.autoClickerInterval) {
        window.autoClickerInterval = setInterval(() => {
          coins += getCurrentMultiplier();
          coinsEl.textContent = coins;
          updateLevelDisplay();
          sendScore();
        }, 2000);
      } else if (!isUnlocked('auto_clicker') && window.autoClickerInterval) {
        clearInterval(window.autoClickerInterval);
        window.autoClickerInterval = null;
      }
    }

    async function loadUserData() {
      try {
        const res = await fetch(`${API_URL}/api/user/${userId}`);
        const data = await res.json();
        coins = data.coins || 0;
        stars = data.stars || 0;
        level = data.level || 1;
        caughtStars = data.caughtStars || 0;
        caughtSuperStars = data.caughtSuperStars || 0;
        customNickname = data.customNickname || null;
        lastNicknameChange = data.lastNicknameChange || 0;
        
        const displayName = customNickname || username;
        document.getElementById('usernameDisplay').textContent = displayName;
        coinsEl.textContent = coins;
        starsEl.textContent = stars;
        levelEl.textContent = level;
        
        checkAchievements();
        applyUpgrades();
      } catch (e) {
        const displayName = customNickname || username;
        document.getElementById('usernameDisplay').textContent = displayName;
        coinsEl.textContent = coins;
        starsEl.textContent = stars;
        levelEl.textContent = level;
      }
    }

    async function sendScore() {
      try {
        await fetch(`${API_URL}/api/update-score`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            userId, 
            username: customNickname || username,
            coins,
            stars,
            level,
            // –£–±—Ä–∞–ª–∏ avatarStyle
            referrerId,
            caughtStars,
            caughtSuperStars
          })
        });
      } catch (e) {
        console.warn('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', e);
      }
    }

    async function loadLeaderboard() {
      const listEl = document.getElementById('leaderboardList');
      try {
        const res = await fetch(`${API_URL}/api/leaderboard`);
        const leaders = await res.json();
        if (leaders.length === 0) {
          listEl.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">–ü–æ–∫–∞ –Ω–µ—Ç –ª–∏–¥–µ—Ä–æ–≤</div>';
          return;
        }
        listEl.innerHTML = leaders.map(player => {
          let avatarHtml = 'üë§';
          // –ë–µ–∑ —Ñ–æ–Ω–∞ ‚Äî —Ç–æ–ª—å–∫–æ —ç–º–æ–¥–∑–∏
          if (player.avatarStyle?.hat === 'cowboy') avatarHtml = 'ü§†';
          else if (player.avatarStyle?.hat === 'crown') avatarHtml = 'üëë';
          else if (player.avatarStyle?.glasses === 'sunglasses') avatarHtml = 'üï∂Ô∏è';
          
          return `
            <div class="leader-item">
              <div class="leader-avatar">${avatarHtml}</div>
              <div class="leader-info">
                <div class="leader-name">${player.name}</div>
                <div class="leader-coins">–ú–æ–Ω–µ—Ç: ${player.coins} | –£—Ä: ${player.level}</div>
              </div>
            </div>
          `;
        }).join('');
      } catch (e) {
        listEl.innerHTML = '<div style="text-align:center; padding:20px; color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
      }
    }

    function loadAchievements() {
      const listEl = document.getElementById('achievementsList');
      if (unlockedAchievements.length === 0) {
        listEl.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">–ï—â–µ –Ω–µ—Ç –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π</div>';
        return;
      }
      listEl.innerHTML = achievements.map(ach => {
        const isUnlocked = unlockedAchievements.includes(ach.id);
        const iconClass = isUnlocked ? 'achievement-icon unlocked' : 'achievement-icon locked';
        const itemClass = isUnlocked ? 'achievement-item' : 'achievement-item locked';
        return `
          <div class="${itemClass}">
            <div class="${iconClass}">üèÜ</div>
            <div class="achievement-info">
              <div class="achievement-name">${ach.name}</div>
              <div class="achievement-desc">${ach.desc}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    loadUserData();

    function handleClick(e) {
      e.preventDefault();
      const multiplier = getCurrentMultiplier();
      coins += multiplier;
      coinsEl.textContent = coins;
      updateLevelDisplay();
      
      if (coins % 100 === 0) {
        stars++;
        starsEl.textContent = stars;
      }
      
      sendScore();
      checkAchievements();
      
      const plusOne = document.createElement('div');
      plusOne.className = 'plus-one';
      plusOne.textContent = `+${multiplier}`;
      plusOne.style.left = `${e.clientX}px`;
      plusOne.style.top = `${e.clientY}px`;
      document.body.appendChild(plusOne);
      setTimeout(() => plusOne.remove(), 1000);

      const particleCount = 12;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${e.clientX}px`;
        particle.style.top = `${e.clientY}px`;
        document.body.appendChild(particle);
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 4;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        let opacity = 1, posX = e.clientX, posY = e.clientY;
        const animate = () => {
          opacity -= 0.02;
          posX += vx;
          posY += vy;
          particle.style.opacity = opacity;
          particle.style.transform = `translate(${posX - e.clientX}px, ${posY - e.clientY}px)`;
          if (opacity > 0) requestAnimationFrame(animate);
          else particle.remove();
        };
        requestAnimationFrame(animate);
      }

      const fallingCoin = document.createElement('div');
      fallingCoin.className = 'falling-coin';
      fallingCoin.textContent = 'üí∞';
      fallingCoin.style.left = Math.random() * 100 + '%';
      document.body.appendChild(fallingCoin);
      setTimeout(() => fallingCoin.remove(), 3000);
    }

    document.body.addEventListener('click', handleClick);

    document.getElementById('leadersBtn').addEventListener('click', () => {
      document.getElementById('leaderboardOverlay').classList.add('active');
      loadLeaderboard();
    });
    
    document.getElementById('achievementsBtn').addEventListener('click', () => {
      document.getElementById('achievementsOverlay').classList.add('active');
      loadAchievements();
    });
    
    document.getElementById('shopBtn').addEventListener('click', () => {
      document.getElementById('shopOverlay').classList.add('active');
      renderShop();
    });

    document.getElementById('editNicknameBtn').addEventListener('click', () => {
      const now = Date.now();
      if (now - lastNicknameChange < 24 * 60 * 60 * 1000) {
        alert('–ú–µ–Ω—è—Ç—å –Ω–∏–∫ –º–æ–∂–Ω–æ —Ä–∞–∑ –≤ 24 —á–∞—Å–∞!');
        return;
      }
      document.getElementById('nicknameInput').value = customNickname || username;
      document.getElementById('nicknameError').textContent = '';
      document.getElementById('nicknameOverlay').classList.add('active');
    });

    document.getElementById('closeNickname').addEventListener('click', () => {
      document.getElementById('nicknameOverlay').classList.remove('active');
    });

    document.getElementById('nicknameOverlay').addEventListener('click', (e) => {
      if (e.target === document.getElementById('nicknameOverlay')) {
        document.getElementById('nicknameOverlay').classList.remove('active');
      }
    });

    document.getElementById('saveNicknameBtn').addEventListener('click', async () => {
      const newNick = document.getElementById('nicknameInput').value.trim();
      const errorEl = document.getElementById('nicknameError');
      if (!isValidNickname(newNick)) {
        errorEl.textContent = '–ù–∏–∫ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ—Ç 3 –¥–æ 16 —Å–∏–º–≤–æ–ª–æ–≤, –±–µ–∑ –º–∞—Ç–∞ –∏ —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–æ–≤';
        return;
      }
      try {
        const res = await fetch(`${API_URL}/api/update-nickname`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, newNick })
        });
        const result = await res.json();
        if (result.success) {
          customNickname = newNick;
          lastNicknameChange = Date.now();
          document.getElementById('usernameDisplay').textContent = newNick;
          document.getElementById('nicknameOverlay').classList.remove('active');
          sendScore();
        } else {
          errorEl.textContent = result.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–º–µ–Ω–∏—Ç—å –Ω–∏–∫';
        }
      } catch (e) {
        errorEl.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏';
      }
    });

    ['closeLeaderboard', 'closeAchievements', 'closeShop'].forEach(id => {
      document.getElementById(id).addEventListener('click', (e) => {
        e.target.closest('.leaderboard-overlay, .achievements-overlay, .shop-overlay').classList.remove('active');
      });
    });

    function createStars() {
      const container = document.getElementById('stars-container');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        const angle = Math.random() * Math.PI * 2;
        const speed = 0.02 + Math.random() * 0.05;
        let x = parseFloat(star.style.left), y = parseFloat(star.style.top);
        const animate = () => {
          x += Math.cos(angle) * speed;
          y += Math.sin(angle) * speed;
          if (x > 100) x = 0; if (x < 0) x = 100;
          if (y > 100) y = 0; if (y < 0) y = 100;
          star.style.left = `${x}%`; star.style.top = `${y}%`;
          requestAnimationFrame(animate);
        };
        animate();
        container.appendChild(star);
      }
    }
    createStars();

    function createCatchableStar(reward, isSuper = false) {
      const container = document.getElementById('stars-container');
      const star = document.createElement('div');
      const visualSize = isSuper ? '14px' : '10px';
      const clickSize = isSuper ? '30px' : '25px';
      star.style.position = 'absolute';
      star.style.width = visualSize;
      star.style.height = visualSize;
      star.style.borderRadius = '50%';
      star.style.background = '#fff';
      star.style.boxShadow = isSuper 
        ? '0 0 20px #fff, 0 0 30px #cc00ff' 
        : '0 0 15px #fff, 0 0 25px #ffcc00';
      star.style.cursor = 'pointer';
      star.style.zIndex = '10';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = '-15%';
      star.style.padding = `${(parseInt(clickSize) - parseInt(visualSize)) / 2}px`;
      star.style.margin = `-${(parseInt(clickSize) - parseInt(visualSize)) / 2}px`;
      const startX = parseFloat(star.style.left);
      const endX = startX + (Math.random() * 20 - 10);
      const duration = isSuper ? 6000 : 5000;
      const startTime = Date.now();
      const animate = () => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const currentY = -15 + progress * 130;
        const currentX = startX + (endX - startX) * progress;
        star.style.top = `${currentY}%`;
        star.style.left = `${currentX}%`;
        star.style.opacity = 1 - progress * 0.7;
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          if (star.parentNode) star.remove();
        }
      };
      star.addEventListener('click', (e) => {
        e.stopPropagation();
        coins += reward;
        coinsEl.textContent = coins;
        updateLevelDisplay();
        sendScore();
        if (reward === 55) caughtStars++;
        else if (reward === 100) {
          caughtSuperStars++;
          stars++;
          starsEl.textContent = stars;
        }
        checkAchievements();
        const plusText = document.createElement('div');
        plusText.className = 'plus-one';
        plusText.textContent = `+${reward}`;
        plusText.style.color = isSuper ? '#cc00ff' : '#ffcc00';
        plusText.style.left = `${e.clientX}px`;
        plusText.style.top = `${e.clientY}px`;
        document.body.appendChild(plusText);
        setTimeout(() => plusText.remove(), 1000);
        const particleCount = 12;
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = `${e.clientX}px`;
          particle.style.top = `${e.clientY}px`;
          particle.style.background = isSuper ? '#cc00ff' : '#ffcc00';
          document.body.appendChild(particle);
          const angle = Math.random() * Math.PI * 2;
          const speed = 2 + Math.random() * 4;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          let opacity = 1, posX = e.clientX, posY = e.clientY;
          const animateParticle = () => {
            opacity -= 0.02;
            posX += vx;
            posY += vy;
            particle.style.opacity = opacity;
            particle.style.transform = `translate(${posX - e.clientX}px, ${posY - e.clientY}px)`;
            if (opacity > 0) requestAnimationFrame(animateParticle);
            else particle.remove();
          };
          requestAnimationFrame(animateParticle);
        }
        star.remove();
      });
      container.appendChild(star);
      animate();
    }

    function startNormalStarTimer() {
      const delay = 8000 + Math.random() * 12000;
      setTimeout(() => {
        createCatchableStar(55, false);
        startNormalStarTimer();
      }, delay);
    }

    function startSuperStarTimer() {
      const delay = 30000 + Math.random() * 30000;
      setTimeout(() => {
        createCatchableStar(100, true);
        startSuperStarTimer();
      }, delay);
    }

    startNormalStarTimer();
    startSuperStarTimer();
  </script>
