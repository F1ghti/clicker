  <script>
    const API_URL = 'https://clicker-backend-1.onrender.com';

    let tg = window.Telegram?.WebApp;

    }

    const user = tg?.initDataUnsafe?.user || {};
    const userId = (user.id || 'guest').toString();
    const username = user.username ? `@${user.username}` : (user.first_name || 'Player');

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π ID –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const referrerId = urlParams.get('ref') || null;

    let coins = 0;

    let level = 1;
    let caughtStars = 0;
    let caughtSuperStars = 0;

    let upgrades = JSON.parse(localStorage.getItem('upgrades') || '{}');

    // –≠–º–æ–¥–∑–∏ –¥–ª—è –∫–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏–∏
    const avatarEmojis = {
      hat: { cowboy: 'ü§†', wizard: 'üßô', crown: 'üëë' },
      glasses: { sunglasses: 'üï∂Ô∏è', nerd: 'üëì' },

    };

    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —É—Ä–æ–≤–µ–Ω—å
    function calculateLevel(coins) {
      return Math.floor(coins / 1000) + 1;
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
    function updateLevelDisplay() {
      level = calculateLevel(coins);
      levelEl.textContent = level;
    }

    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∞–≤–∞—Ç–∞—Ä
    function renderAvatar() {
      let emoji = 'üë§';
      
      if (avatarStyle.hat) {
        emoji = avatarEmojis.hat[avatarStyle.hat] || 'ü§†';
      } else if (avatarStyle.glasses) {
        emoji = avatarEmojis.glasses[avatarStyle.glasses] || 'üï∂Ô∏è';
      }
      
      avatarEl.textContent = emoji;
    }

    // === –°–ò–°–¢–ï–ú–ê –î–û–°–¢–ò–ñ–ï–ù–ò–ô ===
    const achievements = [
      { id: 'first_click', name: '–ü–µ—Ä–≤—ã–π —à–∞–≥', desc: '–°–¥–µ–ª–∞—Ç—å –ø–µ—Ä–≤—ã–π –∫–ª–∏–∫', target: 1, type: 'coins' },
      { id: 'click_100', name: '–ê–∫—Ç–∏–≤–Ω—ã–π –∏–≥—Ä–æ–∫', desc: '–ù–∞–∫–ª–∏–∫–∞—Ç—å 100 –º–æ–Ω–µ—Ç', target: 100, type: 'coins' },
      { id: 'click_500', name: '–ö–ª–∏–∫-–º–∞—Å—Ç–µ—Ä', desc: '–ù–∞–∫–ª–∏–∫–∞—Ç—å 500 –º–æ–Ω–µ—Ç', target: 500, type: 'coins' },
      { id: 'click_1000', name: '–ë—ã—Å—Ç—Ä—ã–µ –ø–∞–ª—å—á–∏–∫–∏', desc: '–ù–∞–∫–ª–∏–∫–∞—Ç—å 1000 –º–æ–Ω–µ—Ç', target: 1000, type: 'coins' },
      { id: 'click_10000', name: '–ü–∞–ª—å—á–∏–∫–∏ –∑–∞–ø–∞–¥–∞', desc: '–ù–∞–∫–ª–∏–∫–∞—Ç—å 10000 –º–æ–Ω–µ—Ç', target: 10000, type: 'coins' },
      { id: 'click_1000000', name: '–ú–∏–ª–ª–∏–æ–Ω–µ—Ä', desc: '–ù–∞–∫–ª–∏–∫–∞—Ç—å 1000000 –º–æ–Ω–µ—Ç', target: 1000000, type: 'coins' },

      { id: 'star_5', name: '–û—Ö–æ—Ç–Ω–∏–∫ –∑–∞ –∑–≤—ë–∑–¥–∞–º–∏', desc: '–ü–æ–π–º–∞—Ç—å 5 –∑–≤—ë–∑–¥', target: 5, type: 'stars' },
      { id: 'star_10', name: '–ó–≤—ë–∑–¥–Ω—ã–π —Å–æ–±–∏—Ä–∞—Ç–µ–ª—å', desc: '–ü–æ–π–º–∞—Ç—å 10 –∑–≤—ë–∑–¥', target: 10, type: 'stars' },

      { id: 'superstar_3', name: '–õ–µ–≥–µ–Ω–¥–∞ –≥–∞–ª–∞–∫—Ç–∏–∫–∏', desc: '–ü–æ–π–º–∞—Ç—å 3 —Ä–µ–¥–∫–∏–µ –∑–≤–µ–∑–¥—ã', target: 3, type: 'superstars' }
    ];

    function checkAchievements() {
      let newUnlocked = false;

      achievements.forEach(ach => {
        if (unlockedAchievements.includes(ach.id)) return;

        let currentValue = 0;
        if (ach.type === 'coins') currentValue = coins;
        else if (ach.type === 'stars') currentValue = caughtStars;
        else if (ach.type === 'superstars') currentValue = caughtSuperStars;

        if (currentValue >= ach.target) {
          unlockedAchievements.push(ach.id);
          newUnlocked = true;
          showAchievementPopup(ach.name, ach.desc);
        }
      });

      if (!unlockedAchievements.includes('secret_trio') && 
          coins >= 100 && caughtStars >= 1 && caughtSuperStars >= 1) {
        unlockedAchievements.push('secret_trio');
        newUnlocked = true;
        showAchievementPopup('–¢—Ä–∏—É–º—Ñ!', '–ü–æ–ª—É—á–∏—Ç—å 100 –º–æ–Ω–µ—Ç, –∑–≤–µ–∑–¥—É –∏ —Å—É–ø–µ—Ä–∑–≤–µ–∑–¥—É!');
      }

      if (newUnlocked) {
        localStorage.setItem('unlocked_achievements', JSON.stringify(unlockedAchievements));
      }
    }

    function showAchievementPopup(title, desc) {
      const popup = document.createElement('div');
      popup.innerHTML = `
        <div style="
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: linear-gradient(135deg, #667eea, #764ba2);

          padding: 12px 20px;
          border-radius: 12px;
          box-shadow: 0 6px 20px rgba(0,0,0,0.4);
          z-index: 9999;

          text-align: center;
          max-width: 80%;
          animation: slideInUp 0.5s, fadeOut 0.5s 2.5s forwards;
        ">
          üèÜ ${title}<br><small>${desc}</small>
        </div>
      `;
      document.body.appendChild(popup);

      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideInUp {
          from { transform: translateX(-50%) translateY(100%); opacity: 0; }
          to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
          to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
      `;
      document.head.appendChild(style);

      setTimeout(() => {
        if (popup.parentNode) popup.remove();
        if (style.parentNode) style.remove();
      }, 3000);
    }
    // === –ö–û–ù–ï–¶ –°–ò–°–¢–ï–ú–´ –î–û–°–¢–ò–ñ–ï–ù–ò–ô ===

    // === –ú–ê–ì–ê–ó–ò–ù ===
    const shopItems = [
      { id: 'double_click', name: 'x2 –ö–ª–∏–∫', desc: '–ö–∞–∂–¥—ã–π –∫–ª–∏–∫ –¥–∞—ë—Ç +2 –º–æ–Ω–µ—Ç—ã', price: 100, type: 'toggle' },
      { id: 'auto_clicker', name: '–ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä', desc: '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∫–ª–∏–∫ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫', price: 500, type: 'toggle' },
      { id: 'gold_star', name: '–ó–æ–ª–æ—Ç–∞—è –∑–≤–µ–∑–¥–∞', desc: '–ü–æ–π–º–∞—Ç—å –∑–≤–µ–∑–¥—É –∑–∞ +200 –º–æ–Ω–µ—Ç', price: 1000, type: 'consumable' },
      { id: 'hat_cowboy', name: '–ö–æ–≤–±–æ–π—Å–∫–∞—è —à–ª—è–ø–∞', desc: '–í—ã–≥–ª—è–¥–∏—Ç –∫—Ä—É—Ç–æ!', price: 500, type: 'avatar', category: 'hat' },
      { id: 'glasses_sunglasses', name: '–û—á–∫–∏', desc: '–°—Ç–∏–ª—å–Ω—ã–π –æ–±—Ä–∞–∑', price: 300, type: 'avatar', category: 'glasses' },
      { id: 'bg_space', name: '–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω', desc: '–ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ', price: 1000, type: 'avatar', category: 'background' }
    ];

    function isUnlocked(itemId) {
      return upgrades[itemId] === true;
    }

      localStorage.setItem('upgrades', JSON.stringify(upgrades));

    function renderShop() {
      const listEl = document.getElementById('shopList');
      
      listEl.innerHTML = shopItems.map(item => {
        const isBought = isUnlocked(item.id);
        const isDisabled = coins < item.price && !isBought;
        const btnText = isBought ? '–ö—É–ø–ª–µ–Ω–æ' : '–ö—É–ø–∏—Ç—å';
        
        return `
          <div class="shop-item ${isDisabled ? 'disabled' : ''}">
            <div class="shop-info">
              <h3>${item.name}</h3>
              <p>${item.desc}</p>
            </div>
            <div style="display:flex; gap:10px; align-items:center;">
              <div class="shop-price">${item.price}</div>
              <button class="buy-btn" data-id="${item.id}" ${isBought ? 'disabled' : ''} ${isDisabled ? 'disabled' : ''}>
                ${btnText}
              </button>
            </div>
          </div>
        `;
      }).join('');

      document.querySelectorAll('.buy-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          const item = shopItems.find(i => i.id === id);
          
          if (coins >= item.price && !isUnlocked(id)) {
            coins -= item.price;
            coinsEl.textContent = coins;
            
            if (item.type === 'toggle') {
              upgrades[id] = true;
              saveUpgrades();
              applyUpgrades();
            } else if (item.type === 'consumable') {
              if (id === 'gold_star') {
                createCatchableStar(200, true);
              }
            } else if (item.type === 'avatar') {
              avatarStyle[item.category] = item.id.replace(`${item.category}_`, '');
              renderAvatar();
            }
            
            sendScore();
            renderShop();
          }
        });
      });
    }
    // === –ö–û–ù–ï–¶ –ú–ê–ì–ê–ó–ò–ù–ê ===

    // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —É–ª—É—á—à–µ–Ω–∏–π
    function applyUpgrades() {
      window.clickMultiplier = isUnlocked('double_click') ? 2 : 1;
      
      if (isUnlocked('auto_clicker') && !window.autoClickerInterval) {
        window.autoClickerInterval = setInterval(() => {
          coins += window.clickMultiplier || 1;
          coinsEl.textContent = coins;
          updateLevelDisplay();
          sendScore();
        }, 2000);
      } else if (!isUnlocked('auto_clicker') && window.autoClickerInterval) {
        clearInterval(window.autoClickerInterval);
        window.autoClickerInterval = null;
      }
    }

    // –ê–≤–∞—Ç–∞—Ä –∏ –Ω–∏–∫
    usernameEl.textContent = username;
    if (user.photo_url && !Object.keys(avatarStyle).length) {
      avatarEl.innerHTML = `<img src="${user.photo_url}" alt="Avatar">`;
    } else {
      renderAvatar();
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞
    async function loadUserData() {
      try {
        const res = await fetch(`${API_URL}/api/user/${userId}`);
        const data = await res.json();
        
        coins = data.coins || 0;
        stars = data.stars || 0;
        level = data.level || 1;
        avatarStyle = data.avatarStyle || {};
        caughtStars = data.caughtStars || 0;
        caughtSuperStars = data.caughtSuperStars || 0;
        
        coinsEl.textContent = coins;
        starsEl.textContent = stars;
        levelEl.textContent = level;
        
        renderAvatar();
        checkAchievements();
        applyUpgrades();
      } catch (e) {
        coinsEl.textContent = coins;
        starsEl.textContent = stars;
        levelEl.textContent = level;
      }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    async function sendScore() {
      try {
        await fetch(`${API_URL}/api/update-score`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            userId, 
            username, 
            coins,
            stars,
            level,
            avatarStyle,
            referrerId,
            caughtStars,
            caughtSuperStars
          })
        });
      } catch (e) {
        console.warn('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', e);
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ª–∏–¥–µ—Ä–æ–≤
    async function loadLeaderboard() {
      const listEl = document.getElementById('leaderboardList');
      try {
        const res = await fetch(`${API_URL}/api/leaderboard`);
        const leaders = await res.json();

        if (leaders.length === 0) {
          listEl.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">–ü–æ–∫–∞ –Ω–µ—Ç –ª–∏–¥–µ—Ä–æ–≤</div>';
          return;
        }

        listEl.innerHTML = leaders.map(player => {
          let avatarHtml = 'üë§';
          if (player.avatarStyle?.hat) {
            avatarHtml = avatarEmojis.hat[player.avatarStyle.hat] || 'ü§†';
          } else if (player.avatarStyle?.glasses) {
            avatarHtml = avatarEmojis.glasses[player.avatarStyle.glasses] || 'üï∂Ô∏è';
          }
          
          return `
            <div class="leader-item">
              <div class="leader-avatar">${avatarHtml}</div>
              <div class="leader-info">
                <div class="leader-name">${player.name}</div>
                <div class="leader-coins">–ú–æ–Ω–µ—Ç: ${player.coins} | –£—Ä: ${player.level}</div>
              </div>
            </div>
          `;
        }).join('');
      } catch (e) {
        listEl.innerHTML = '<div style="text-align:center; padding:20px; color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
    function loadAchievements() {
      const listEl = document.getElementById('achievementsList');
      
      if (unlockedAchievements.length === 0) {
        listEl.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">–ï—â–µ –Ω–µ—Ç –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π</div>';
        return;
      }

      listEl.innerHTML = achievements.map(ach => {
        const isUnlocked = unlockedAchievements.includes(ach.id);
        const iconClass = isUnlocked ? 'achievement-icon unlocked' : 'achievement-icon locked';
        const itemClass = isUnlocked ? 'achievement-item' : 'achievement-item locked';
        
        return `
          <div class="${itemClass}">
            <div class="${iconClass}">üèÜ</div>
            <div class="achievement-info">
              <div class="achievement-name">${ach.name}</div>
              <div class="achievement-desc">${ach.desc}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    loadUserData();

    // –ö–ª–∏–∫ –ø–æ –º–æ–Ω–µ—Ç–∫–µ
    function handleClick(e) {
      e.preventDefault();
      coins += (window.clickMultiplier || 1);
      coinsEl.textContent = coins;
      updateLevelDisplay();
      
      // –ó–∞—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∑–≤—ë–∑–¥—ã –∑–∞ –∫–ª–∏–∫–∏
      if (coins % 100 === 0) {
        stars++;
        starsEl.textContent = stars;
      }
      
      sendScore();
      checkAchievements();
      
      // –ê–Ω–∏–º–∞—Ü–∏–∏
      const plusOne = document.createElement('div');
      plusOne.className = 'plus-one';
      plusOne.textContent = `+${window.clickMultiplier || 1}`;
      plusOne.style.left = `${e.clientX}px`;
      plusOne.style.top = `${e.clientY}px`;
      document.body.appendChild(plusOne);
      setTimeout(() => plusOne.remove(), 1000);

      const particleCount = 12;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${e.clientX}px`;
        particle.style.top = `${e.clientY}px`;
        document.body.appendChild(particle);
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 4;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        let opacity = 1, posX = e.clientX, posY = e.clientY;
        const animate = () => {
          opacity -= 0.02;
          posX += vx;
          posY += vy;
          particle.style.opacity = opacity;
          particle.style.transform = `translate(${posX - e.clientX}px, ${posY - e.clientY}px)`;
          if (opacity > 0) requestAnimationFrame(animate);
          else particle.remove();
        };
        requestAnimationFrame(animate);
      }

      const fallingCoin = document.createElement('div');
      fallingCoin.className = 'falling-coin';
      fallingCoin.textContent = 'üí∞';
      fallingCoin.style.left = Math.random() * 100 + '%';
      document.body.appendChild(fallingCoin);
      setTimeout(() => fallingCoin.remove(), 3000);
    }

    document.body.addEventListener('click', handleClick);

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
    document.getElementById('leadersBtn').addEventListener('click', () => {
      document.getElementById('leaderboardOverlay').classList.add('active');
      loadLeaderboard();
    });
    
    document.getElementById('achievementsBtn').addEventListener('click', () => {
      document.getElementById('achievementsOverlay').classList.add('active');
      loadAchievements();
    });
    
    document.getElementById('shopBtn').addEventListener('click', () => {
      document.getElementById('shopOverlay').classList.add('active');
      renderShop();
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –æ–≤–µ—Ä–ª–µ–µ–≤
    ['closeLeaderboard', 'closeAchievements', 'closeShop'].forEach(id => {
      document.getElementById(id).addEventListener('click', (e) => {
        e.target.closest('.leaderboard-overlay, .achievements-overlay, .shop-overlay').classList.remove('active');
      });
    });

    // –§–æ–Ω–æ–≤—ã–µ –∑–≤—ë–∑–¥—ã
    function createStars() {
      const container = document.getElementById('stars-container');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        const angle = Math.random() * Math.PI * 2;
        const speed = 0.02 + Math.random() * 0.05;
        let x = parseFloat(star.style.left), y = parseFloat(star.style.top);
        const animate = () => {
          x += Math.cos(angle) * speed;
          y += Math.sin(angle) * speed;
          if (x > 100) x = 0; if (x < 0) x = 100;
          if (y > 100) y = 0; if (y < 0) y = 100;
          star.style.left = `${x}%`; star.style.top = `${y}%`;
          requestAnimationFrame(animate);
        };
        animate();
        container.appendChild(star);
      }
    }
    createStars();

    // –ü–∞–¥–∞—é—â–∏–µ –∑–≤—ë–∑–¥—ã
    function createCatchableStar(reward, isSuper = false) {
      const container = document.getElementById('stars-container');
      const star = document.createElement('div');
      
      const visualSize = isSuper ? '14px' : '10px';
      const clickSize = isSuper ? '30px' : '25px';

      star.style.position = 'absolute';
      star.style.width = visualSize;
      star.style.height = visualSize;
      star.style.borderRadius = '50%';
      star.style.background = '#fff';
      star.style.boxShadow = isSuper 
        ? '0 0 20px #fff, 0 0 30px #cc00ff' 
        : '0 0 15px #fff, 0 0 25px #ffcc00';
      star.style.cursor = 'pointer';
      star.style.zIndex = '10';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = '-15%';
      
      star.style.padding = `${(parseInt(clickSize) - parseInt(visualSize)) / 2}px`;
      star.style.margin = `-${(parseInt(clickSize) - parseInt(visualSize)) / 2}px`;

      const startX = parseFloat(star.style.left);
      const endX = startX + (Math.random() * 20 - 10);
      const duration = isSuper ? 6000 : 5000;
      const startTime = Date.now();

      const animate = () => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const currentY = -15 + progress * 130;
        const currentX = startX + (endX - startX) * progress;
        
        star.style.top = `${currentY}%`;
        star.style.left = `${currentX}%`;
        star.style.opacity = 1 - progress * 0.7;

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          if (star.parentNode) star.remove();
        }
      };

      star.addEventListener('click', (e) => {
        e.stopPropagation();
        coins += reward;
        coinsEl.textContent = coins;
        updateLevelDisplay();
        sendScore();

        if (reward === 55) caughtStars++;
        else if (reward === 100) {
          caughtSuperStars++;
          stars++; // –ü–æ–ª—É—á–∞–µ–º –ø—Ä–µ–º–∏—É–º-–≤–∞–ª—é—Ç—É –∑–∞ —Å—É–ø–µ—Ä–∑–≤–µ–∑–¥—É
          starsEl.textContent = stars;
        }

        checkAchievements();

        const plusText = document.createElement('div');
        plusText.className = 'plus-one';
        plusText.textContent = `+${reward}`;
        plusText.style.color = isSuper ? '#cc00ff' : '#ffcc00';
        plusText.style.left = `${e.clientX}px`;
        plusText.style.top = `${e.clientY}px`;
        document.body.appendChild(plusText);
        setTimeout(() => plusText.remove(), 1000);

        const particleCount = 12;
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = `${e.clientX}px`;
          particle.style.top = `${e.clientY}px`;
          particle.style.background = isSuper ? '#cc00ff' : '#ffcc00';
          document.body.appendChild(particle);
          
          const angle = Math.random() * Math.PI * 2;
          const speed = 2 + Math.random() * 4;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          let opacity = 1, posX = e.clientX, posY = e.clientY;
          
          const animateParticle = () => {
            opacity -= 0.02;
            posX += vx;
            posY += vy;
            particle.style.opacity = opacity;
            particle.style.transform = `translate(${posX - e.clientX}px, ${posY - e.clientY}px)`;
            if (opacity > 0) requestAnimationFrame(animateParticle);
            else particle.remove();
          };
          requestAnimationFrame(animateParticle);
        }

        star.remove();
      });

      container.appendChild(star);
      animate();
    }

    // –¢–∞–π–º–µ—Ä—ã –¥–ª—è –∑–≤—ë–∑–¥
    function startNormalStarTimer() {
      const delay = 8000 + Math.random() * 12000;
      setTimeout(() => {
        createCatchableStar(55, false);
        startNormalStarTimer();
      }, delay);
    }

    function startSuperStarTimer() {
      const delay = 30000 + Math.random() * 30000;
      setTimeout(() => {
        createCatchableStar(100, true);
        startSuperStarTimer();
      }, delay);
    }

    startNormalStarTimer();
    startSuperStarTimer();
  </script>
