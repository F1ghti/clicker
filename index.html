  <script>
    // ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û: —É–±—Ä–∞–Ω—ã –ø—Ä–æ–±–µ–ª—ã
    // ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û: —É–±—Ä–∞–Ω—ã –ø—Ä–æ–±–µ–ª—ã
const API_URL = 'https://clicker-backend-1.onrender.com';

let tg = window.Telegram?.WebApp;
if (tg) {
  tg.ready();
  tg.expand();
}

const user = tg?.initDataUnsafe?.user || {};
const userId = (user.id || 'guest').toString();
const username = user.username ? `@${user.username}` : (user.first_name || 'Player');

let coins = 0;
let caughtStars = 0;
let caughtSuperStars = 0;
const coinsEl = document.getElementById('coins');
coinsEl.textContent = '...';

// === –°–ò–°–¢–ï–ú–ê –î–û–°–¢–ò–ñ–ï–ù–ò–ô ===
const achievements = [
  { id: 'first_click', name: '–ü–µ—Ä–≤—ã–π —à–∞–≥', desc: '–°–¥–µ–ª–∞—Ç—å –ø–µ—Ä–≤—ã–π –∫–ª–∏–∫', target: 1, type: 'coins' },
  { id: 'click_100', name: '–ê–∫—Ç–∏–≤–Ω—ã–π –∏–≥—Ä–æ–∫', desc: '–ù–∞–∫–ª–∏–∫–∞—Ç—å 100 –º–æ–Ω–µ—Ç', target: 100, type: 'coins' },
  { id: 'click_500', name: '–ö–ª–∏–∫-–º–∞—Å—Ç–µ—Ä', desc: '–ù–∞–∫–ª–∏–∫–∞—Ç—å 500 –º–æ–Ω–µ—Ç', target: 500, type: 'coins' },
  { id: 'click_1000', name: '–ú–∏–ª–ª–∏–æ–Ω–µ—Ä', desc: '–ù–∞–∫–ª–∏–∫–∞—Ç—å 1000 –º–æ–Ω–µ—Ç', target: 1000, type: 'coins' },
  { id: 'star_1', name: '–ü–µ—Ä–≤–∞—è –∑–≤–µ–∑–¥–∞', desc: '–ü–æ–π–º–∞—Ç—å –ø–µ—Ä–≤—É—é –∑–≤–µ–∑–¥—É (+55)', target: 1, type: 'stars' },
  { id: 'star_5', name: '–û—Ö–æ—Ç–Ω–∏–∫ –∑–∞ –∑–≤—ë–∑–¥–∞–º–∏', desc: '–ü–æ–π–º–∞—Ç—å 5 –∑–≤—ë–∑–¥', target: 5, type: 'stars' },
  { id: 'star_10', name: '–ó–≤—ë–∑–¥–Ω—ã–π —Å–æ–±–∏—Ä–∞—Ç–µ–ª—å', desc: '–ü–æ–π–º–∞—Ç—å 10 –∑–≤—ë–∑–¥', target: 10, type: 'stars' },
  { id: 'superstar_1', name: '–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –≥–µ—Ä–æ–π', desc: '–ü–æ–π–º–∞—Ç—å —Ä–µ–¥–∫—É—é –∑–≤–µ–∑–¥—É (+100)', target: 1, type: 'superstars' },
  { id: 'superstar_3', name: '–õ–µ–≥–µ–Ω–¥–∞ –≥–∞–ª–∞–∫—Ç–∏–∫–∏', desc: '–ü–æ–π–º–∞—Ç—å 3 —Ä–µ–¥–∫–∏–µ –∑–≤–µ–∑–¥—ã', target: 3, type: 'superstars' }
];

let unlockedAchievements = JSON.parse(localStorage.getItem('unlocked_achievements') || '[]');

function checkAchievements() {
  let newUnlocked = false;

  achievements.forEach(ach => {
    if (unlockedAchievements.includes(ach.id)) return;

    let currentValue = 0;
    if (ach.type === 'coins') currentValue = coins;
    else if (ach.type === 'stars') currentValue = caughtStars;
    else if (ach.type === 'superstars') currentValue = caughtSuperStars;

    if (currentValue >= ach.target) {
      unlockedAchievements.push(ach.id);
      newUnlocked = true;
      showAchievementPopup(ach.name, ach.desc);
    }
  });

  // –°–µ–∫—Ä–µ—Ç–Ω–æ–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ
  if (!unlockedAchievements.includes('secret_trio') && 
      coins >= 100 && caughtStars >= 1 && caughtSuperStars >= 1) {
    unlockedAchievements.push('secret_trio');
    newUnlocked = true;
    showAchievementPopup('–¢—Ä–∏—É–º—Ñ!', '–ü–æ–ª—É—á–∏—Ç—å 100 –º–æ–Ω–µ—Ç, –∑–≤–µ–∑–¥—É –∏ —Å—É–ø–µ—Ä–∑–≤–µ–∑–¥—É!');
  }

  if (newUnlocked) {
    localStorage.setItem('unlocked_achievements', JSON.stringify(unlockedAchievements));
  }
}

function showAchievementPopup(title, desc) {
  const popup = document.createElement('div');
  popup.innerHTML = `
    <div style="
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      z-index: 9999;
      font-weight: bold;
      text-align: center;
      max-width: 80%;
      animation: slideInUp 0.5s, fadeOut 0.5s 2.5s forwards;
    ">
      üèÜ ${title}<br><small>${desc}</small>
    </div>
  `;
  document.body.appendChild(popup);

  // –ê–Ω–∏–º–∞—Ü–∏–∏
  const style = document.createElement('style');
  style.textContent = `
    @keyframes slideInUp {
      from { transform: translateX(-50%) translateY(100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }
  `;
  document.head.appendChild(style);

  setTimeout(() => {
    if (popup.parentNode) popup.remove();
    if (style.parentNode) style.remove();
  }, 3000);
}
// === –ö–û–ù–ï–¶ –°–ò–°–¢–ï–ú–´ –î–û–°–¢–ò–ñ–ï–ù–ò–ô ===


    // –ê–≤–∞—Ç–∞—Ä –∏ –Ω–∏–∫
    const avatarEl = document.getElementById('avatar');
    const usernameEl = document.getElementById('username');
    usernameEl.textContent = username;
    if (user.photo_url) {
      avatarEl.innerHTML = `<img src="${user.photo_url}" alt="Avatar">`;
    } else {
      avatarEl.textContent = 'üë§';
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—á—ë—Ç —Å —Å–µ—Ä–≤–µ—Ä–∞
    async function loadUserData() {
      try {
        const res = await fetch(`${API_URL}/api/user/${userId}`);
        const data = await res.json();
        coins = data.coins || 0;
        caughtStars = data.caughtStars || 0;
        caughtSuperStars = data.caughtSuperStars || 0;
        coinsEl.textContent = coins;
      } catch (e) {
        coinsEl.textContent = coins;
      }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å—á—ë—Ç–∞
    async function sendScore() {
      try {
        await fetch(`${API_URL}/api/update-score`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            userId, 
            username, 
            coins,
            caughtStars,
            caughtSuperStars
          })
        });
      } catch (e) {
        console.warn('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', e);
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ª–∏–¥–µ—Ä–æ–≤
    async function loadLeaderboard() {
      const listEl = document.getElementById('leaderboardList');
      try {
        const res = await fetch(`${API_URL}/api/leaderboard`);
        const leaders = await res.json();

        if (leaders.length === 0) {
          listEl.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">–ü–æ–∫–∞ –Ω–µ—Ç –ª–∏–¥–µ—Ä–æ–≤</div>';
          return;
        }

        listEl.innerHTML = leaders.map(player => `
          <div class="leader-item">
            <div class="leader-avatar">${player.photo_url ? `<img src="${player.photo_url}" alt="Avatar">` : 'üë§'}</div>
            <div class="leader-info">
              <div class="leader-name">${player.name}</div>
              <div class="leader-coins">–ú–æ–Ω–µ—Ç: ${player.coins}</div>
            </div>
          </div>
        `).join('');
      } catch (e) {
        listEl.innerHTML = '<div style="text-align:center; padding:20px; color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    loadUserData();

    // –ö–ª–∏–∫ –ø–æ –º–æ–Ω–µ—Ç–∫–µ
    function handleClick(e) {
      e.preventDefault();
      coins++;
      coinsEl.textContent = coins;
      sendScore();

      // –ê–Ω–∏–º–∞—Ü–∏–∏
      const plusOne = document.createElement('div');
      plusOne.className = 'plus-one';
      plusOne.textContent = '+1';
      plusOne.style.left = `${e.clientX}px`;
      plusOne.style.top = `${e.clientY}px`;
      document.body.appendChild(plusOne);
      setTimeout(() => plusOne.remove(), 1000);

      const particleCount = 12;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${e.clientX}px`;
        particle.style.top = `${e.clientY}px`;
        document.body.appendChild(particle);
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 4;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        let opacity = 1, posX = e.clientX, posY = e.clientY;
        const animate = () => {
          opacity -= 0.02;
          posX += vx;
          posY += vy;
          particle.style.opacity = opacity;
          particle.style.transform = `translate(${posX - e.clientX}px, ${posY - e.clientY}px)`;
          if (opacity > 0) requestAnimationFrame(animate);
          else particle.remove();
        };
        requestAnimationFrame(animate);
      }

      const fallingCoin = document.createElement('div');
      fallingCoin.className = 'falling-coin';
      fallingCoin.textContent = 'üí∞';
      fallingCoin.style.left = Math.random() * 100 + '%';
      document.body.appendChild(fallingCoin);
      setTimeout(() => fallingCoin.remove(), 3000);
    }

    document.body.addEventListener('click', handleClick);

    // –õ–∏–¥–µ—Ä—ã
    const overlay = document.getElementById('leaderboardOverlay');
    document.getElementById('leadersBtn').addEventListener('click', () => {
      overlay.classList.add('active');
      loadLeaderboard();
    });
    document.getElementById('closeLeaderboard').addEventListener('click', () => {
      overlay.classList.remove('active');
    });
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) overlay.classList.remove('active');
    });

    // –§–æ–Ω–æ–≤—ã–µ –∑–≤—ë–∑–¥—ã
    function createStars() {
      const container = document.getElementById('stars-container');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        const angle = Math.random() * Math.PI * 2;
        const speed = 0.02 + Math.random() * 0.05;
        let x = parseFloat(star.style.left), y = parseFloat(star.style.top);
        const animate = () => {
          x += Math.cos(angle) * speed;
          y += Math.sin(angle) * speed;
          if (x > 100) x = 0; if (x < 0) x = 100;
          if (y > 100) y = 0; if (y < 0) y = 100;
          star.style.left = `${x}%`; star.style.top = `${y}%`;
          requestAnimationFrame(animate);
        };
        animate();
        container.appendChild(star);
      }
    }
    createStars();

    // ‚ú® –ü–ê–î–ê–Æ–©–ò–ï –ó–í–Å–ó–î–´ –ë–ï–ó –•–í–û–°–¢–ê
    function createCatchableStar(reward, isSuper = false) {
      const container = document.getElementById('stars-container');
      const star = document.createElement('div');
      
      // –°—Ç–∏–ª–∏ –∑–≤–µ–∑–¥—ã
      star.style.position = 'absolute';
      star.style.width = isSuper ? '14px' : '10px';
      star.style.height = isSuper ? '14px' : '10px';
      star.style.borderRadius = '50%';
      star.style.background = '#fff'; // –Ø—Ä–∫–æ-–±–µ–ª–∞—è!
      star.style.boxShadow = isSuper 
        ? '0 0 20px #fff, 0 0 30px #cc00ff' 
        : '0 0 15px #fff, 0 0 25px #ffcc00';
      star.style.cursor = 'pointer';
      star.style.zIndex = '10';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = '-15%';

      // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è
      const startX = parseFloat(star.style.left);
      const endX = startX + (Math.random() * 20 - 10);
      const duration = isSuper ? 5000 : 4000;
      const startTime = Date.now();

      const animate = () => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const currentY = -15 + progress * 130;
        const currentX = startX + (endX - startX) * progress;
        
        star.style.top = `${currentY}%`;
        star.style.left = `${currentX}%`;
        star.style.opacity = 1 - progress * 0.7;

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          if (star.parentNode) star.remove();
        }
      };

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
      star.addEventListener('click', (e) => {
        e.stopPropagation();
        coins += reward;
        coinsEl.textContent = coins;
        sendScore();

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–π–º–∞–Ω–Ω—ã–µ –∑–≤—ë–∑–¥—ã
        if (reward === 55) {
          caughtStars++;
        } else if (reward === 100) {
          caughtSuperStars++;
        }

        checkAchievements();

        // –≠—Ñ—Ñ–µ–∫—Ç "+55" –∏–ª–∏ "+100"
        const plusText = document.createElement('div');
        plusText.className = 'plus-one';
        plusText.textContent = `+${reward}`;
        plusText.style.color = isSuper ? '#cc00ff' : '#ffcc00';
        plusText.style.left = `${e.clientX}px`;
        plusText.style.top = `${e.clientY}px`;
        document.body.appendChild(plusText);
        setTimeout(() => plusText.remove(), 1000);

        // –ß–∞—Å—Ç–∏—Ü—ã
        const particleCount = 12;
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = `${e.clientX}px`;
          particle.style.top = `${e.clientY}px`;
          particle.style.background = isSuper ? '#cc00ff' : '#ffcc00';
          document.body.appendChild(particle);
          const angle = Math.random() * Math.PI * 2;
          const speed = 2 + Math.random() * 4;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          let opacity = 1, posX = e.clientX, posY = e.clientY;
          const animate = () => {
            opacity -= 0.02;
            posX += vx;
            posY += vy;
            particle.style.opacity = opacity;
            particle.style.transform = `translate(${posX - e.clientX}px, ${posY - e.clientY}px)`;
            if (opacity > 0) requestAnimationFrame(animate);
            else particle.remove();
          };
          requestAnimationFrame(animate);
        }

        star.remove();
      });

      container.appendChild(star);
      animate();
    }

    // –¢–∞–π–º–µ—Ä—ã –¥–ª—è –∑–≤—ë–∑–¥
    function startNormalStarTimer() {
      const delay = 8000 + Math.random() * 12000;
      setTimeout(() => {
        createCatchableStar(55, false);
        startNormalStarTimer();
      }, delay);
    }

    function startSuperStarTimer() {
      const delay = 30000 + Math.random() * 30000;
      setTimeout(() => {
        createCatchableStar(100, true);
        startSuperStarTimer();
      }, delay);
    }

    startNormalStarTimer();
    startSuperStarTimer();

  try {
    const res = await fetch(`${API_URL}/api/user/${userId}`);
    const data = await res.json();
    coins = data.coins || 0;
    caughtStars = data.caughtStars || 0;
    caughtSuperStars = data.caughtSuperStars || 0;

    // ‚úÖ –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –ü–û–°–õ–ï –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
    checkAchievements();
  } catch (e) {
    coinsEl.textContent = coins;
  }
}
