<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ö–ª–∏–∫–µ—Ä</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; overflow: hidden; }
    body {
      background: #000;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: white;
      padding: 20px;
      touch-action: manipulation;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: auto;
      z-index: 1;
    }

    .user-info {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 20px;
      z-index: 20;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #667eea;
      overflow: hidden;
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }
    .username { font-size: 1.2rem; font-weight: bold; white-space: nowrap; }

    .coins-display {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    .coin-button {
      width: 140px;
      height: 140px;
      color: gold;
      font-size: 4rem;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      background: transparent;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
      z-index: 20;
    }

    .leaders-btn {
      position: absolute;
      bottom: 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .leaderboard-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .leaderboard-overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    .leaderboard-panel {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      width: 90%; max-width: 500px;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }
    .leaderboard-overlay.active .leaderboard-panel {
      transform: translateY(0);
    }
    .leaderboard-title {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: gold;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
    }
    .leader-item {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
    }
    .leader-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 12px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #667eea;
    }
    .leader-avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
    .leader-name { font-weight: bold; font-size: 1.1rem; }
    .leader-coins { color: gold; font-size: 1rem; }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle { 0% { opacity: 0.3; } 100% { opacity: 1; } }

    .container { text-align: center; max-width: 90vw; width: 100%; z-index: 10; }

    .plus-one {
      position: absolute;
      font-size: 1.6rem;
      font-weight: bold;
      color: gold;
      opacity: 0;
      animation: floatUp 1s forwards;
      pointer-events: none;
      z-index: 30;
      text-shadow: 0 0 8px rgba(255,215,0,0.8);
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-60px) scale(1.2); }
    }

    .falling-coin,
    .catchable-falling-star,
    .particle {
      position: absolute;
      pointer-events: none;
      z-index: -1;
    }
    .falling-coin {
      width: 40px;
      height: 40px;
      color: gold;
      font-size: 1.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 6px rgba(255,215,0,0.6);
      animation: fallCoin 3s linear forwards;
    }
    @keyframes fallCoin {
      0% { transform: translateX(-50%) translateY(-50px); opacity: 0; }
      100% { transform: translateX(-50%) translateY(100vh); opacity: 0; }
    }
    .catchable-falling-star {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    .particle {
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      opacity: 0;
    }

    @media (max-width: 600px) {
      .coins-display { font-size: 2rem; }
      .coin-button { width: 110px; height: 110px; font-size: 3rem; }
      .user-info { top: 10px; left: 10px; padding: 6px 12px; }
      .leaders-btn { bottom: 20px; padding: 10px 20px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="user-info">
    <div class="avatar" id="avatar">üë§</div>
    <div class="username" id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <div id="stars-container"></div>

  <div class="container">
    <div class="coins-display">–ú–æ–Ω–µ—Ç: <span id="coins">0</span></div>
    <button class="coin-button" id="coinBtn">üí∞</button>
  </div>

  <button class="leaders-btn" id="leadersBtn">üèÜ –õ–∏–¥–µ—Ä—ã</button>

  <div class="leaderboard-overlay" id="leaderboardOverlay">
    <div class="leaderboard-panel">
      <button class="close-btn" id="closeLeaderboard">&times;</button>
      <div class="leaderboard-title">–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</div>
      <div id="leaderboardList">
        <div style="text-align:center; padding:20px; color:#aaa;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://clicker-backend.onrender.com';
    let tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    const user = tg?.initDataUnsafe?.user || {};
    const userId = (user.id || 'guest').toString();
    const username = user.username ? `@${user.username}` : (user.first_name || 'Player');

    let coins = 0;
    const coinsEl = document.getElementById('coins');
    coinsEl.textContent = '...';

    // –ê–≤–∞—Ç–∞—Ä –∏ –Ω–∏–∫
    const avatarEl = document.getElementById('avatar');
    const usernameEl = document.getElementById('username');
    usernameEl.textContent = username;
    if (user.photo_url) {
      avatarEl.innerHTML = `<img src="${user.photo_url}" alt="Avatar">`;
    } else {
      avatarEl.textContent = 'üë§';
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—á—ë—Ç —Å —Å–µ—Ä–≤–µ—Ä–∞
    async function loadUserData() {
      try {
        const res = await fetch(`${API_URL}/api/user/${userId}`);
        const data = await res.json();
        coins = data.coins || 0;
        coinsEl.textContent = coins;
      } catch (e) {
        coinsEl.textContent = coins;
      }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å—á—ë—Ç–∞
    async function sendScore() {
      try {
        await fetch(`${API_URL}/api/update-score`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, username, coins })
        });
      } catch (e) {
        console.warn('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', e);
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ª–∏–¥–µ—Ä–æ–≤
    async function loadLeaderboard() {
      const listEl = document.getElementById('leaderboardList');
      try {
        const res = await fetch(`${API_URL}/api/leaderboard`);
        const leaders = await res.json();

        if (leaders.length === 0) {
          listEl.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">–ü–æ–∫–∞ –Ω–µ—Ç –ª–∏–¥–µ—Ä–æ–≤</div>';
          return;
        }

        listEl.innerHTML = leaders.map(player => `
          <div class="leader-item">
            <div class="leader-avatar">${player.photo_url ? `<img src="${player.photo_url}" alt="Avatar">` : 'üë§'}</div>
            <div class="leader-info">
              <div class="leader-name">${player.name}</div>
              <div class="leader-coins">–ú–æ–Ω–µ—Ç: ${player.coins}</div>
            </div>
          </div>
        `).join('');
      } catch (e) {
        listEl.innerHTML = '<div style="text-align:center; padding:20px; color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    loadUserData();

    // –ö–ª–∏–∫
    function handleClick(e) {
      e.preventDefault();
      coins++;
      coinsEl.textContent = coins;
      sendScore();

      // –ê–Ω–∏–º–∞—Ü–∏–∏ (—á–∞—Å—Ç–∏—Ü—ã, +1 –∏ —Ç.–¥.) ‚Äî –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
      const plusOne = document.createElement('div');
      plusOne.className = 'plus-one';
      plusOne.textContent = '+1';
      plusOne.style.left = `${e.clientX}px`;
      plusOne.style.top = `${e.clientY}px`;
      document.body.appendChild(plusOne);
      setTimeout(() => plusOne.remove(), 1000);

      const particleCount = 12;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${e.clientX}px`;
        particle.style.top = `${e.clientY}px`;
        document.body.appendChild(particle);
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 4;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        let opacity = 1, posX = e.clientX, posY = e.clientY;
        const animate = () => {
          opacity -= 0.02;
          posX += vx;
          posY += vy;
          particle.style.opacity = opacity;
          particle.style.transform = `translate(${posX - e.clientX}px, ${posY - e.clientY}px)`;
          if (opacity > 0) requestAnimationFrame(animate);
          else particle.remove();
        };
        requestAnimationFrame(animate);
      }

      const fallingCoin = document.createElement('div');
      fallingCoin.className = 'falling-coin';
      fallingCoin.textContent = 'üí∞';
      fallingCoin.style.left = Math.random() * 100 + '%';
      document.body.appendChild(fallingCoin);
      setTimeout(() => fallingCoin.remove(), 3000);
    }

    document.body.addEventListener('click', handleClick);

    // –õ–∏–¥–µ—Ä—ã
    const overlay = document.getElementById('leaderboardOverlay');
    document.getElementById('leadersBtn').addEventListener('click', () => {
      overlay.classList.add('active');
      loadLeaderboard();
    });
    document.getElementById('closeLeaderboard').addEventListener('click', () => {
      overlay.classList.remove('active');
    });
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) overlay.classList.remove('active');
    });

    // –ó–≤—ë–∑–¥—ã (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
    function createStars() {
      const container = document.getElementById('stars-container');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        const angle = Math.random() * Math.PI * 2;
        const speed = 0.02 + Math.random() * 0.05;
        let x = parseFloat(star.style.left), y = parseFloat(star.style.top);
        const animate = () => {
          x += Math.cos(angle) * speed;
          y += Math.sin(angle) * speed;
          if (x > 100) x = 0; if (x < 0) x = 100;
          if (y > 100) y = 0; if (y < 0) y = 100;
          star.style.left = `${x}%`; star.style.top = `${y}%`;
          requestAnimationFrame(animate);
        };
        animate();
        container.appendChild(star);
      }
    }
    createStars();
  </script>
</body>
</html>
